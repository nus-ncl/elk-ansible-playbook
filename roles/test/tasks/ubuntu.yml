---
#tasks:

- name: touch a
  shell:
    cmd: touch /tmp/
  when: https

- name: touch b
  shell:
    cmd: touch /tmp/b 
  when: not https

- name: add line
  lineinfile:
    path: /etc/hosts
    {% raw %}
    line: "127.0.0.1\t{{  ELK_Server_Private_IP }}"
    {% endraw %}
    state: present

- name: add line
  lineinfile:
    path: /etc/hosts
    line: "127.0.0.1\tlogstash.local\tkibana.local"
    state: present
